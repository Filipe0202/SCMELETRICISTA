{% if vendedor %}
    <table>
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">nome</th>
          <th scope="col">setor</th>

        </tr>
      </thead>
      <tbody>
        {% for vendedor in vendedor %}
            <tr>
              <th> {{vendedor.id}} </th>
              <td> {{vendedor.nome}} </td>
              <td> {{vendedor.setor}} </td>

            </tr>
        {% endfor %}
      </tbody>
    </table>
{% else %}
    <p>Sem vendedores para exibir</p>
{% endif %}
